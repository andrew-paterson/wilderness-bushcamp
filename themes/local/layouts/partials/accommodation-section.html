<div class="accommodation-category padding-x-md {{ .class }}">
  {{ if .header }}<h2 class="main-header">{{ .header }}</h2>{{ end }}
  <div class="d-flex accommodation-category">
    {{ $entries := where .context.Site.RegularPages ".Params.categories" "intersect" (slice .type) }}
    {{ range $entries }}
      {{ partial "accommodation-card.html" . }}
    {{ end }}
  </div>
</div>
