<div class="content-list-item">
  <h2 class="item-title"><a href="{{ .Params.link }}" target="_blank">{{ .Title }}</a></h2>
  {{ if isset .Params "cover_image"}}
    <a href="{{ .Params.link }}" class="thumbnail-link" target="_blank"><img class="item-thumbnail" src="{{ .Params.cover_image }}" /></a>
  {{ end }}
  <div class="item-summary">
    {{ .Summary }}
  </div>
  {{ if isset .Params "link"}}<a class="btn" href="{{ .Params.link }}" target="_blank">View article</a>{{ end }}
</div>
