{{ $gallery_path := (.Get "gallery_path") }}
{{ $class := (.Get "class") }}
<div class="image-gallery {{ $class }}" data-thumbnail-dimensions="4:3">
  {{ $full_path := printf "%s%s" "static" $gallery_path }}
  {{ $files := readDir $full_path }}
  <ul class="gallery-files" data-gallery-path="{{ .Params.gallery_path }}" style="display: none">
    {{ range $files}}
      <li>{{ .Name }}</li>
    {{ end }}
  </ul>
</div>
